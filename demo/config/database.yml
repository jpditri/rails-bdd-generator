default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: BookStore_development

test:
  <<: *default
  database: BookStore_test

production:
  <<: *default
  database: BookStore_production
  username: BookStore
  password: <%= ENV['DATABASE_PASSWORD'] %>
